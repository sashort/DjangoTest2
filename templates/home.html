<!-- templates/home.html -->
{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  <h1>{{ user.username }}</h1>
  <br/><br/>
  <a href="{% url 'logout' %}">Log Out</a>
  <a href="{% url 'tasks' %}">Task List</a>
{% else %}
  <h1>You are not logged in</h1>
  <br/><br/>
  <a href="{% url 'login' %}">Log In</a>
  <a href="{% url 'signup' %}">Sign Up</a>
{% endif %}
{% endblock %}
